<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <section>
        <article>
        <form name="frmcar" id="frmcar">
        <fieldset id="fldcar" class="group">
            <h3 class="labelgroup">Datos del Registro</h3>

            <span class="apartados" >Datos de Dueño:</span><br><br>
        
            
            <div class="inputBox">
                <label>Nombre:</label>
                <input type="text" id="nameDueno" placeholder="Nombre Completo" class="inputname">
                
            </div>

            <br>
            <div class="duiYnit">
                <div class="inputBox">
                    <label>Dui:</label>
                    <input type="text" id="duiDueno" placeholder="12345678-9">
                </div>
      
                <div class="inputBox">
                    <label>Nit:</label>
                    <input type="text" id="nitDueno" placeholder="12345678-9"><br>
                </div>
            </div>
            <!--Datos carro-->
            <br>
            <span class="apartados">Datos del Carro:</span><br><br>
        
            <div class="marcasYmodelos">
                <div>
                    <label for="selfab">Marca: </label>
        
                    <select name="selfab" id="selfab" class="select-css">
                            <option value="Toyota">Toyota</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Honda">Honda</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                    </select>
                </div>
        
                <div>
                    <label for="selmod">Modelo: </label>
                    <select name="selmod" id="selmod" class="select-css">
                        <option value="Corolla">Corolla</option>
                        <option value="Echo">Echo</option>
                        <option value="Yaris">Yaris</option>
                        <option value="Avensis">Avensis</option>
                        <option value="Camry">Camry</option>
                        <option value="Land Cruiser">Land Cruiser</option>
                        <option value="4 Runner">4 Runner</option>
                        <option value="Hilux">Hilux</option>
                    </select>
                </div>
            </div>
            <br>

            <div>
                <label for="selcol">Color: </label>
                <select name="selcol" id="radcolor" class="select-css">
                    <option value="Blanco">Blanco</option>
                    <option value="Negro">Negro</option>
                    <option value="Gris">Gris</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Beige">Beige</option>
                </select>
            </div>

       <div class="anioYplaca">
        <div>
            <label for="txtanio">Año: </label>
            <input type="number" name="txtanio" placeholder="2014" maxlength="4" /><br>
        </div>
        <div>
            <label for="txtanio">Placa de vehiculo: </label>
            <input type="text" name="txtplaca" placeholder="P999999-2012"><br>
        </div>
       </div>
        

        <label>Fallas: </label><BR></BR>
        <textarea name="txtfalla" id="txtfalla"cols="30" rows="10"></textarea><br>
        

        <button  name="btnEnviar" id="enviar" value="Enviar">enviar</button>
        
        </fieldset>
        </form>
        <div id="tasks"></div>
        
        </article>
        <div id="most">
        </div>
        <script src="js/bd.js"></script>
        <div id="infopersona">
        </div>
        <div id="infocarro"></div>
        <article>
        </article>
        </section>
</body>
</html>
